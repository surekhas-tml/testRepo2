language: objective-c
osx_image: xcode10
xcode_project: testRepo2.xcodeproj
xcode_scheme: testRepo2
xcode_sdk: iphonesimulator12.1
env:
  global:
  - |
    - APP_NAME="testRepo2"
    - 'DEVELOPER_NAME="GTME_ProvProf_Dev"'
    - PROFILE_NAME="development-provisioning-profile"
  - secure: 
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${RELEASE_PKG_FILE}"
  on:
    repo: surekhas-tml/testRepo2
    branch: develop
    skip_cleanup: true
before_deploy:
- echo "deploying $RELEASE_PKG_FILE to GitHub releases"
- export RELEASE_PKG_FILE=$(ls *.ipa)
- echo "deploying $RELEASE_PKG_FILE to GitHub releases"
before_script:
- "./scripts/add-key.sh"
script:
- "./scripts/build.sh"
